{% extends 'main/base.html' %}

{% block title %}Confirm Delete Product{% endblock %}

{% block content %}
    
<br>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

  </head>
<div class="mx-auto bg-light" style="width: 700px;">
    <br>

    

    <h2 style="font-size: 24px; text-align: center; margin-bottom: 20px;">Confirm Delete Product</h2>
    
    
    <form method="post">
<div class="mx-auto form-group" style="width: 400px;">
            <p>Are you sure you want to delete this product: {{ product.name }}?</p>

        {% csrf_token %}
        <button type="submit" class="btn btn-danger btn-block">Confirm Delete</button>
        <a href="{% url 'seller_products' %}" class="btn btn-secondary btn-block">Cancel</a>
</div>
    </form>

<br>
</div>

<br>
{% endblock %}
