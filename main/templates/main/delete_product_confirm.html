{% extends 'main/base.html' %}

{% block title %}Confirm Delete Product{% endblock %}

{% block content %}
    <h2>Confirm Delete Product</h2>
    <p>Are you sure you want to delete this product: {{ product.name }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'seller_products' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
