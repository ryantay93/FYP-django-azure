{% extends 'main/base.html' %}

{% block title %}Add to Cart{% endblock %}

{% block content %}
<h2 style="font-size: 24px; text-align: center; margin-bottom: 20px;">Add to Cart</h2>

<div class="product-details">
    <h3>{{ product.name }}</h3>
    <p>Price: ${{ product.price }}</p>
</div>

<form method="post">
    {% csrf_token %}
    <!-- You can include additional form fields here if needed -->
    <button type="submit" class="btn btn-primary">Add to Cart</button>
</form>

<a href="{% url 'cart' %}" class="btn btn-secondary">View Cart</a>
<a href="{% url 'product_detail' product.id %}" class="btn btn-info">Back to Product</a>

</div>

{% endblock %}
