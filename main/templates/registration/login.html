{% extends 'main/base.html' %}

{% block title %}Login{% endblock %}

{% load crispy_forms_tags %}

{% block content %} 

<style>
.divider:after,
.divider:before {
content: "";
flex: 1;
height: 1px;
background: #89CFF0;
}
.h-custom {
height: calc(80%);
}
@media (max-width: 450px) {
.h-custom {
height: 100%;
}
}

</style>


<section class="vh-100" style="background-color: black;">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://images.fineartamerica.com/images/artworkimages/medium/1/blue-moon-t-al-powell-photography-usa-transparent.png"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form method = 'post'>
            <div class="divider d-flex align-items-center my-4">
              <p class="text-center fw-bold mx-3 mb-0" style="color: #89CFF0;">BLUE MOON</p>
            </div>
  
            {% csrf_token %}
            <div style="color: #89CFF0;">{{ form|crispy }}</div>
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="submit" class="btn btn-primary btn-lg"
                style="padding-left: 12.7rem; padding-right: 12.7rem;">Login</button>
              <p class="small fw-bold mt-2 pt-1 mb-0">
                <span style="color: #89CFF0;">Don't have an account? </span>
                <a href="/sign-up" class="link-danger">Sign up here</a></p>
            </div>
  
          </form>
        </div>
      </div>
    </div>
  </section>

  {% endblock %}
